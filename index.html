<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="player">
        <div class="buttons-container" id="player-btns">
          <div class="rock btn" id="rock-player">
            <img src="./assets/rock.jpg" alt="Rock" />
          </div>
          <div class="paper btn" id="paper-player">
            <img src="./assets/paper.jpg" alt="Paper" />
          </div>
          <div class="scissors btn" id="scissors-player">
            <img src="./assets/scissors.jpg" alt="Scissors" />
          </div>
        </div>
        <div id="player-selection"></div>
        <div id="player-score"></div>
      </div>
      <div class="computer">
        <div class="buttons-container" id="computer-btns">
          <div class="rock btn" id="rock-computer">
            <img src="./assets/rock.jpg" alt="Rock" />
          </div>
          <div class="paper btn" id="paper-computer">
            <img src="./assets/paper.jpg" alt="Paper" />
          </div>
          <div class="scissors btn" id="scissors-computer">
            <img src="./assets/scissors.jpg" alt="Scissors" />
          </div>
        </div>
        <div id="computer-selection"></div>
        <div id="computer-score"></div>
      </div>
    </div>
    <div id="results"></div>
    <script src="./script.js"></script>
  </body>
</html>
